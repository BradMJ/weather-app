<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project - Weather App</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="weather-search-container">
      <div class="search-box">
        <input type="text" id="location-input" class="location-input" placeholder="Search Location...">
        <button type="submit" id="location-search-btn" class="location-search-btn">
          <img src="./images/icons/search.png" alt="search-icon" class="search-icon">
        </button>
      </div>
    </div>
    <div class="current-weather-container">
      <div class="title-section">
        <h1 class="title">Currently</h1>
      </div>
      <div class="current-weather">
        <div class="weather-section">
          <div id="weather-info-city" class="weather-info"></div>
          <div id="weather-info-description" class="weather-info"></div>
          <div id="weather-info-date" class="weather-info"></div>
          <div id="weather-info-time" class="weather-info"></div>
          <div id="weather-info-temp" class="weather-info"></div>
          <div>
            <img src="" alt="weather-condition-icon" id="weather-info-icon" class="weather-icon">
          </div>
        </div>
        <div class="weather-section">
          <div class="weather-info">
            <img src="./images/icons/temp.png" alt="temp-icon" class="default-icon">
            <div class="weather-details-info">
              <p class="weather-details-text">Feels Like</p>
              <p id="feels-like-temp"></p>
            </div>
          </div>
          <div class="weather-info">
            <img src="./images/icons/humidity.png" alt="humidity-icon" class="default-icon">
            <div class="weather-details-info">
              <p class="weather-details-text">Humidity</p>
              <p id="humidity-percent"></p>
            </div>
          </div>
          <div class="weather-info">
            <img src="./images/icons/chance-rain.png" alt="chance-rain-icon" class="default-icon">
            <div class="weather-details-info">
              <p class="weather-details-text">Rain Chance</p>
              <p id="chance-rain-percent"></p>
            </div>
          </div>
          <div class="weather-info">
            <img src="./images/icons/wind.png" alt="wind-icon" class="default-icon">
            <div class="weather-details-info">
              <p class="weather-details-text">Wind Speed</p>
              <p id="wind-speed"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="forecast-weather-container">
      <div class="title-section">
        <h1 class="title">Forecast</h1>
      </div>
      <div class="forecast">
        <div class="day-one-forecast forecast-day weather-section">
          <div id="day-one-forecast-date" class="forecast-info"></div>
          <div>
            <img id="day-one-forecast-icon" class="forecast-icon" src="" alt="forecast-icon">
          </div>
          <div id="day-one-forecast-description" class="forecast-info"></div>
          <div id="day-one-forecast-high" class="forecast-info"></div>
          <div id="day-one-forecast-low" class="forecast-info"></div>
          <div id="day-one-forecast-chance-rain" class="forecast-info"></div>
        </div>
        <div class="day-two-forecast forecast-day weather-section">
          <div id="day-two-forecast-date" class="forecast-info"></div>
          <div>
            <img id="day-two-forecast-icon" class="forecast-icon" src="" alt="forecast-icon">
          </div>
          <div id="day-two-forecast-description" class="forecast-info"></div>
          <div id="day-two-forecast-high" class="forecast-info"></div>
          <div id="day-two-forecast-low" class="forecast-info"></div>
          <div id="day-two-forecast-chance-rain" class="forecast-info"></div>
        </div>
        <div class="day-three-forecast forecast-day weather-section">
          <div id="day-three-forecast-date" class="forecast-info"></div>
          <div>
            <img id="day-three-forecast-icon" class="forecast-icon" src="" alt="forecast-icon">
          </div>
          <div id="day-three-forecast-description" class="forecast-info"></div>
          <div id="day-three-forecast-high" class="forecast-info"></div>
          <div id="day-three-forecast-low" class="forecast-info"></div>
          <div id="day-three-forecast-chance-rain" class="forecast-info"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footer-p">Copyright Â© BradMJ <script>document.write(new Date().getFullYear())</script> | <a href="https://www.weatherapi.com/" title="Free Weather API" class="link">WeatherAPI.com</a></p>
    </footer>
  </div>
</body>
</html>
